<!DOCTYPE html>
<html>
<head>
    <title>Message Board</title>
</head>
<body>
    <textarea id="messageInput" placeholder="Write your message here..."></textarea>
    <button id="addMessageBtn" disabled>Add a new message!</button>
    <button id="clearMessagesBtn">Clear Messages</button>
    <div id="messageContainer"></div>

    <script>
        function toggleAddButton() {
            var messageInput = document.getElementById('messageInput').value.trim();
            var addButton = document.getElementById('addMessageBtn');
            addButton.disabled = (messageInput === '');
        }

        document.getElementById('addMessageBtn').addEventListener('click', function() {
            var messageInput = document.getElementById('messageInput').value;
            if (messageInput.trim() !== '') {
                var messageParagraph = document.createElement('p');
                messageParagraph.textContent = messageInput;
                document.getElementById('messageContainer').appendChild(messageParagraph);
                document.getElementById('messageInput').value = '';
                toggleAddButton();
            }
        });

        document.getElementById('clearMessagesBtn').addEventListener('click', function() {
            var confirmClear = confirm("Are you sure you want to clear all messages?");
            if (confirmClear) {
                var messageContainer = document.getElementById('messageContainer');
                messageContainer.innerHTML = '';
                toggleAddButton();
            }
        });

        document.getElementById('messageInput').addEventListener('input', toggleAddButton);
    </script>
</body>
</html>
